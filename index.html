<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe RTC Example</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="content">
            <div id='home'>
                <p class="status"></p>
                <a id="offer" href="">Share This Link to Allow Other Player to Connect</a>
                <a id="answer" href="">Reply With This Link to Start the Game</a>
            </div>
            <div id='game'>
                <p>You are <span class="color"></span> <span class="status"></span></p>
                <div id='board'>
                </div>
            </div>
        </div>
        <script src="js/libs/adapter.js"></script>
        <script src="js/libs/jquery.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/backbone.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
