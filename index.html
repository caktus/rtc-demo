<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ghost Paste - An Ephemeral Pastebin</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id='home'>
            <h1>Welcome to Ghost Paste</h1>
            <p id="status"></p>
            <a id="answer" href="">Reply With This Link to Connect</a>
        </div>
        <div id='bin'>
            <textarea id='content'>
                Add your content here...
            </textarea>
            <a id="offer" href="">Share This Link to Allow Others to Connect</a>
        </div>
        <script src="js/libs/adapter.js"></script>
        <script src="js/libs/jquery.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/backbone.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
